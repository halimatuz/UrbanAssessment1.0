<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Please Fill your Data.</h3>
                       
                          <form class="register-form">
                              <label>Name</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-single-02"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="Name" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                  <input type="email" class="form-control" placeholder="Email" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <label>Phone</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-mobile"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="Phone" (focus)="focus=true" (blur)="focus=false" >
                              </div>
                              <button class="btn btn-danger btn-block btn-round">Submit</button>
                          </form>
                      </div>
                    </div>
                </div>
               
            </div>
    </div>
</div>
